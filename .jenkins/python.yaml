apiVersion: v1
kind: Pod
metadata:
  name: node
  annotations:
    container.apparmor.security.beta.kubernetes.io/img: "unconfined"
    container.seccomp.security.alpha.kubernetes.io/img: "unconfined"
spec:
  containers:
    - name: python
      image: python:3-alpine
      tty: true
      command:
        - cat
      resources:
        requests:
          memory: '512Mi'
          cpu: '1'
        limits:
          memory: '512Mi'
          cpu: '1'
    - name: img
      image: r.j3ss.co/img
      tty: true
      command:
        - cat
      resources:
        requests:
          memory: '256Mi'
          cpu: '100m'
        limits:
          memory: '256Mi'
          cpu: '100m'
