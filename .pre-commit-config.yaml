repos:
  - repo: meta
    hooks:
      - id: check-hooks-apply
      - id: check-useless-excludes
  - repo: git://github.com/pre-commit/pre-commit-hooks
    rev: v2.2.3
    hooks:
      - id: check-merge-conflict
  - repo: git://github.com/Lucas-C/pre-commit-hooks.git
    rev: v1.1.7
    hooks:
      - id: insert-license
        files: \.py$
  - repo: git@github.com:thlorenz/doctoc
    rev: v1.4.0
    hooks:
      - id: doctoc
